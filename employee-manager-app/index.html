<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Poppins"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Employee Manager App</title>
	</head>
	<body>
		<div class="container">
			<header class="main-header">
				<h1>Employee Manager App</h1>
			</header>
		</div>

		<div class="container2">
			<form id="job-form">
				<div>
					<label for="name">Name :</label>
					<input type="text" id="name" placeholder="Name" />
				</div>
				<div>
					<label for="position">Position :</label>
					<input type="text" id="position" placeholder="Frontend" />
				</div>
				<div>
					<label for="employee">Employee# :</label>
					<input type="text" id="employee" placeholder="12345" />
				</div>
				<div>
					<input type="submit" value="Submit" />
				</div>
			</form>
			<hr />
			<!-- Table -->

			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Position</th>
						<th>Employee#</th>
						<!--   Last one is empty because that's where delete button goes -->
						<th></th>
					</tr>
				</thead>
				<!--     Nothing is gonna go inside , this is where we dynamically 
			insert our raws and we need identifier ID -->
				<tbody id="employee-list"></tbody>
			</table>
		</div>

		<script src="app.js"></script>
	</body>
</html>
